<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>News</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Heading:" for="headingInputText" />
        <h:inputText id="headingInputText" value="#{newsBean.headingText}" />

        <h:outputText value="Body:" for="bodyInputText" />
        <h:inputText id="bodyInputText" value="#{newsBean.bodyText}" />

        <h:commandButton id="submitButton" value="Submit" action="#{newsBean.submitNews()}" />
    </h:form>

    <h:outputText value="News List:" />
    <h:dataTable value="#{newsBean.newsItems}" var="item">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Id" />
            </f:facet>
            <h:outputText value="#{item.id}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Heading" />
            </f:facet>
            <h:outputText value="#{item.heading}" />
        </h:column>
        <h:column>
            <f:facet name="body">
                <h:outputText value="Body" />
            </f:facet>
            <h:outputText value="#{item.body}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
